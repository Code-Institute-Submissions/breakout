<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Level One | dayBreaker</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <section>
            <div id="gameScreen" class="container">
                <div id="gameWon">
                    <div class="row">
                        <div id="winText" class="col mt-5 text-center">
                            <h1><i class="fas fa-trophy"></i></h1>
                            <h1>Game Won!</h1>
                            <p id="winScore">Score: </p>
                            <div class="mt-5">
                                <button class="btn btn-success" onclick="window.location.reload();">Play again</button>
                                <a href="index.html" class="btn btn-info">Main Menu</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gameLost">
                    <div class="row">
                        <div id="loseText" class="col mt-5 text-center">
                            <h1><i class="fas fa-heart-broken"></i></h1>
                            <h1>You lost</h1>
                            <p id="loseScore">Score: </p>
                            <div class="mt-5">
                                <button class="btn btn-success" onclick="window.location.reload();">Play again</button>
                                <a href="index.html" class="btn btn-info">Main Menu</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="gamePaused">
                    <div class="row">
                        <div id="pauseText" class="col mt-5 text-center">
                            <h1><i class="fas fa-pause"></i></h1>
                            <h1>Game paused</h1>
                            <div class="mt-5">
                                <button class="btn btn-success" onclick="window.location.reload();">Play again</button>
                                <a href="index.html" class="btn btn-info">Main Menu</a>
                            </div>
                        </div>
                    </div>
                </div>

                <canvas id="myCanvas" height="640" width="960"></canvas>
            </div>
            
        </section>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
